<!DOCTYPE html>
<html>
  <head>
    <title>Stolen Bikes</title>
  </head>
  <body>
    <div class="container">
      <br>
      <form id="search-form">
        <label for="location">Enter a location to search:</label>
        <input id="location" type="text">
        <label for="distance">Distance:</label>
        <input type="number" id="distance" value="10">
        <label for="color1">First color:</label>
        <input type="text" id="color1">
        <label for="color2">Second color:</label>
        <input type="text" id="color2">
        <button type="submit">Submit</button>
      </form>

      <div class="showErrors">
      </div>
      <br>
      <div class="results">
        <br>
        <div id="loadingImage"></div>
        <p><span id="count1"></span></p>
        <p><span id="count2"></span></p>
      </div>
      </div>
    </div>
  </body>
</html>
